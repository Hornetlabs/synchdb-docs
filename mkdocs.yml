site_name: SynchDB Documentation
repo_url: https://github.com/Hornetlabs/synchdb-docs
site_url: https://docs.synchdb.com/
site_description: SynchDB is a PostgreSQL extension for synchronizing data from different database sources..
site_author: Hornetlabs Technology Inc.
copyright: Copyright &copy; 2024 Maintained by <a href="https://github.com/hornetlabs">Hornetlabs Technology</a>.

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: es
          name: Español
          site_name: Documentación de SynchDB
          build: true
          nav_translations:
            User guide: Guía del usuario
            Architecture: Arquitectura
            Changelog: Registro de cambios
        - locale: zh
          name: 中文
          site_name: SynchDB 文档
          build: true
          nav_translations:
            User guide: 用户指南
            Architecture: 架构
            Changelog: 变更日志
  - mike:
      version_selector: true
      css_dir: css
      javascript_dir: js
      canonical_version: latest
  - print-site

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

extra:
  versions_file: versions.json
  version:
    provider: mike
