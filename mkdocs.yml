site_name: SynchDB Documentation
theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: es
          name: Español
          site_name: Documentación de SynchDB
          build: true
          nav_translations:
            User Guide: Guía del usuario
            Architecture: Arquitectura
            Changelog: Registro de cambios
        - locale: zh
          name: 中文
          site_name: SynchDB 文档
          build: true
          nav_translations:
            User Guide: 用户指南
            Architecture: 架构
            Changelog: 变更日志

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
